<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de contraseña</title>
    <!--LINK FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
    <!--LINK CSS MAIN-->
    <link rel="stylesheet" href="Style/main.css">
</head>
<body>
    <div class="password">
        <div class="form-container">
            <img src="./Assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Creación de nueva contraseña</h1>
            <p class="subtitle">Ingresa una nueva contraseña para tu cuenta</p>
            
            <form action="/" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="*******" class="input input-password">

                <label for="new-password" class="label">Contraseña</label>
                <input type="password" id="new-password" placeholder="*******" class="input input-password">

                <input type="submit" value="Confirmar" class="primary-button password-button">
            </form>
        </div>
    </div>

    <!--JS MAIN-->
    <script src="Js/main.js"></script>
</body>
</html>
