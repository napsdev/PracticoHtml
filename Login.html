<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!--LINK FONTS-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
     <!--LINK CSS MAIN-->
     <link rel="stylesheet" href="Style/main.css">
</head>
<body>
    <div class="password">
        <div class="form-container">
            <img src="./Assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Correo</label>
                <input type="email" id="email" placeholder="jaime@gmail.com" class="input input-email">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="*******" class="input input-password">

                <input type="submit" value="Login" class="primary-button password-button">

                <a href="/">Olvide mi contraseña</a>
                
                
            </form>
            <button class="secondary-button signup-button">Registrarse</button>
        </div>
    </div>

    <!--JS MAIN-->
    <script src="Js/main.js"></script>
</body>
</html>
